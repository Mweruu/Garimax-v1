<!-- <input class="form-control" type="text" placeholder="Search" [(ngModel)]="searchText"> -->
<div class="flex justify-content-center m-2">
  <span class="p-input-icon-left">
    <i class="pi pi-search"></i>
    <input pInputText type="text" class="p-inputtext-sm"  style="width: 400px;" placeholder="Search" [(ngModel)]="searchText"/>
  </span>
</div>

<div *ngFor="let vehicle of vehicles | search:searchText">
  <div class="card flex mb-3 mt-3">
    <div class="grid">
      <div class="col-12 md:col-12 lg:col-5 flex align-items-center justify-content-center">
          <div class="p-fluid">
            <p-image src="{{vehicle.image}}" alt="Image" width="100%" [preview]="true"></p-image>
          </div>
      </div>
      <div class="col-12 md:col-12 lg:col-7 flex align-items-center justify-content-center" routerLink="/view" (click)="getVehicle(vehicle.id)">
        <div class="card col-12 md:col-12 lg:col-12 ">
          <div class="mt-2">
            <p-tag [severity]="vehicle.foreignUsed? 'info':'warning'" value= "Foreign Used" [icon]="vehicle.foreignUsed? 'pi pi-check': 'pi pi-times'" [rounded]="true" class="ml-1"></p-tag>
            <p-tag [severity]="vehicle.locallyUsed? 'info':'warning'" value= "Locally Used" [icon]="vehicle.locallyUsed? 'pi pi-check': 'pi pi-times'" [rounded]="true" class="ml-2"></p-tag>
          </div>
        <h5 class="m-2">
          Ksh. {{vehicle.price}}
          </h5>
          <h6 class="m-2">
          {{vehicle.make}} {{vehicle.model}} ({{vehicle.yearOfManufactor.split('-')[0]}})
          </h6>
          <p class="m-2">
            <strong>
              {{vehicle.transmission}} | {{vehicle.engineSize}} | {{vehicle.mileage}}KM | {{vehicle.color}} | {{vehicle.vehicleType}}
            </strong>
          </p>
          <!-- <p-tag [value]={{vehicle.foreignUsed}} [severity]="getSeverity(vehicle.foreignUsed)"></p-tag> -->

          <p-divider></p-divider>
          <!-- <div class="formgroup-inline gap-7"> -->
            <h5 class="m-0">
            Ademo Motors
            </h5>

        <!-- </div> -->
          <p-rating [(ngModel)]="value" [readonly]="true" [cancel]="false"></p-rating>
          <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
            <span class="text-2xl font-semibold">
            <img src="assets/layout/images/vehicles/2023-bmw-x7.jpg" alt="logo" height="30" class="mb-3"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
