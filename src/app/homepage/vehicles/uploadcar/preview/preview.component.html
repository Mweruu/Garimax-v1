<div class="mid-display grid p-fluid">
  <div class="col-5 md:col-5 lg:col-5">
    <div class="card">
      <h5>Image</h5>
			<div class="grid formgrid">
				<div class="col-12 mb-2 lg:col-12 lg:mb-0">
          <div class="card">
              <p-galleria [value]="images" [numVisible]="5" [circular]="true" [showItemNavigators]="true" [showThumbnails]="false" [responsiveOptions]="responsiveOptions" [containerStyle]="{ 'max-width': '640px' }">
                <ng-template pTemplate="item" let-item>
                <img [src]="item" style="width: 100%; display: block;" />
              </ng-template>
            </p-galleria>
          </div>
				</div>
			</div>
      <div class="grid formgrid">
        <p-divider align="left">
          <div class="inline-flex align-items-center">
              <b>Car features and options</b>
          </div>
      </p-divider>
      </div>
    </div>
  </div>
  <div class="col-7 md:col-7 lg:col-7">
    <div class="card">
      <div class="grid formgrid">
        <div><h2>{{year}} {{make}} {{model}} </h2></div>
        </div>
      <div class="grid formgrid">
          <p-tag severity="info" value={{location}} class="m-2"></p-tag>
          <p-tag severity="info" value={{price}} class="m-2"></p-tag>
          <p-tag severity="info" value={{mileage}} class="m-2"></p-tag>
          <p-tag severity="info" value={{color}} class="m-2"></p-tag>

      </div>
      <div class="grid formgrid">
        <div class="p-fluid col-12 md:col-12 lg:col-12">
          <p-divider align="left">
            <div class="inline-flex align-items-center">
                <b>Car Specifications</b>
            </div>
          </p-divider>
          <div class="formgroup-inline mb-2">
            <label for="make" class="col-5 md:col-5 lg:col-5" style="white-space: pre-line;">Make <strong>{{make}}</strong></label>
            <label for="model" class="col-5 md:col-5 lg:col-5">Model  <strong>{{model}}</strong></label>
          </div>

          <div class="formgroup-inline  mb-2">
            <label for="yearOfManufacture" class="col-5 md:col-5 lg:col-5">Year - <strong>{{year}}</strong></label>
            <label for="location" class="col-5 md:col-5 lg:col-5">Location - <strong>{{location}}</strong></label>
          </div>

          <div class="formgroup-inline mb-2">
            <label for="price" class="col-5 md:col-5 lg:col-5">Price - <strong>{{price | currency:'Ksh. ':'symbol':'1.0-0'}}</strong></label>
            <label for="mileage" class="col-5 md:col-5 lg:col-5">Mileage - <strong>{{mileage}}</strong></label>
          </div>

          <div class="formgroup-inline mb-2">
            <label for="fueltype" class="col-5 md:col-5 lg:col-5">Fuel type - <strong>{{fueltype}}</strong></label>
            <label for="vehicleType" class="col-5 md:col-5 lg:col-5">Body type - <strong>{{bodytype}}</strong></label>
          </div>

          <div class="formgroup-inline mb-2">
            <label for="transmission" class="col-5 md:col-5 lg:col-5">Transmission - <strong>{{transmission}}</strong></label>
            <label for="color" class="col-5 md:col-5 lg:col-5">Color - <strong>{{color}}</strong></label>
          </div>

          <div class="formgroup-inline mb-2">
            <label for="steering" class="col-5 md:col-5 lg:col-5">Steering - <strong>{{steering}}</strong></label>
            <label for="engineSize" class="col-5 md:col-5 lg:col-5">Engine power - <strong>{{engine}}</strong></label>
          </div>

          <div class="formgroup-inline mb-2">
            <label for="drivetype" class="col-5 md:col-5 lg:col-5">Drive train - <strong>{{drivetype}}</strong> </label>
            <label for="description" class="col-5 md:col-5 lg:col-5">Description</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<button pButton pRipple label="Submit" class="w-20rem p-3 text-xl ml-5 mb-5" type="submit" (click)="onSubmit()"></button>
