<app-topbar></app-topbar>

  <div class="col-12 md:col-12 lg:col-12" style="padding: 150px; padding-bottom: 10px;">
    <p-toast></p-toast>
    <p-steps class="bar-step" [model]="items" [readonly]="false"></p-steps>
  </div>
<!-- </form> -->
<style>
  .bar {
  --d: 1rem;
  --gap: 0.3rem;

  display: flex;
  margin-right: var(--d);
}

.bar-step {
  flex: 1;
  display: flex;
  justify-content: center;                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
  align-items: center;
  text-align: center;
  padding: 0.6rem var(--d);
  margin-right: calc(var(--d) * -1 + var(--gap));
  background: #d9e3f7;
  color: #036de7;
  clip-path: polygon(
    0% 0%,
    calc(100% - var(--d)) 0%,
    100% 50%,
    calc(100% - var(--d)) 100%,
    0% 100%,
    var(--d) 50%
  );
}

.bar-step:first-child {
  clip-path: polygon(
    0% 0%,
    calc(100% - var(--d)) 0%,
    100% 50%,
    calc(100% - var(--d)) 100%,
    0% 100%
  );
}

</style>
<div class="bar">
  <div class="bar-step active">Step 1</div>
  <div class="bar-step">Step 2 text</div>
  <div class="bar-step">Step 3</div>
  <div class="bar-step">Step 4</div>
</div>
<router-outlet></router-outlet>
<app-footer></app-footer>
