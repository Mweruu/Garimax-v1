            <div class="formgroup-inline col-12 md:col-12 lg:col-12 m-0">
              <div class="field col-12 md:col-5 lg:col-5 mb-0 p-0">
                <span class="field">
                  <label for="dropdown">Fuel Type</label>
                  <p-dropdown inputId="dropdown" formControlName="fuelType" [options]="fuelType"  optionValue="fuelType" optionLabel="fuelType" placeholder="Diesel"></p-dropdown>
                    <small *ngIf="carDetails['fuelType'].invalid && isSubmitted" class="p-error">Fuel type is required</small>
                </span>
              </div>
              <div class="field col-12 md:col-5 lg:col-5  mb-0 p-0">
                <span class="field">
                  <label for="dropdown">Body Type</label>
                  <p-dropdown inputId="dropdown" formControlName="bodyType"  [options]="bodyType"  optionValue="bodyType" optionLabel="bodyType" placeholder="Coupe"></p-dropdown>
                    <small *ngIf="carDetails['bodyType'].invalid && isSubmitted" class="p-error">Body type is required</small>
                </span>
              </div>
            </div>
            <div class="formgroup-inline col-12 md:col-12 lg:col-12">
              <div class="field col-12 md:col-5 lg:col-5 mb-0 p-0">
                <span class="field">
                  <label for="dropdown">Color</label>
                  <p-dropdown inputId="dropdown" formControlName="color"   [options]="color"  optionValue="color" optionLabel="color" placeholder="Black"></p-dropdown>
                    <small *ngIf="carDetails['color'].invalid && isSubmitted" class="p-error">Color is required</small>
                </span>
              </div>
              <div class="field col-12 md:col-5 lg:col-5 mb-0 p-0">
                <span class="field">
                  <label for="dropdown">Vin Number</label>
                  <input type="text" pInputText formControlName="vinNumber"/>
                    <small *ngIf="carDetails['vinNumber'].invalid && isSubmitted" class="p-error">Steering is required</small>
                </span>
            </div>
            </div>
            <div class="formgroup-inline col-12 md:col-12 lg:col-12">
              <div class="field col-12 md:col-5 lg:col-5 mb-0 p-0">
                <span class="field">
                  <label for="dropdown">Engine Size(CC)</label>
                  <input type="number" pInputText value="CC" formControlName="engineSize"/>
                  <!-- <p-dropdown inputId="dropdown" formControlName="engineSize" [options]="engineSize"  optionValue="engineSize" optionLabel="engineSize" placeholder="500 CC"></p-dropdown> -->
                    <small *ngIf="carDetails['engineSize'].invalid && isSubmitted" class="p-error">Engine size is required</small>
                </span>
              </div>
              <div class="field col-12 md:col-5 lg:col-5 mb-0 p-0">
                <span class="field">
                  <label for="dropdown">Engine Power</label>
                  <p-dropdown inputId="dropdown" formControlName="enginePower"[options]="enginePower" optionValue="enginePower"  optionLabel="enginePower" placeholder="0bhp"></p-dropdown>
                  <small *ngIf="carDetails['enginePower'].invalid && isSubmitted" class="p-error">Engine power is required</small>
                </span>
              </div>
            </div>
            <div class="formgroup-inline col-12 md:col-12 lg:col-12">
              <div class="field col-12 md:col-5 lg:col-5 mb-0 p-0">
                  <span class="field">
                    <label for="dropdown">condition</label>
                    <p-dropdown inputId="dropdown" formControlName="condition" [options]="condition"  optionValue="state" optionLabel="state" placeholder="used"></p-dropdown>
                      <small *ngIf="carDetails['condition'].invalid && isSubmitted" class="p-error">Condition is required</small>
                  </span>
              <!-- </div> -->

                </span>

            </div>
            <div class="formgroup-inline col-12 md:col-12 lg:col-12">
              <div class="field col-12 md:col-5 lg:col-5 mb-0 p-0">
                <span class="field">
                  <label for="dropdown">Steering(LHD/RHD)</label>
                  <p-dropdown inputId="dropdown" formControlName="steering" [options]="steering"  optionValue="steering" optionLabel="steering" placeholder="Left Hand Drive"></p-dropdown>
                    <small *ngIf="carDetails['steering'].invalid && isSubmitted" class="p-error">Steering is required</small>
                </span>
            </div>
              <div class="field col-12 md:col-5 lg:col-5 mb-0 p-0">
                <span class="field">
                  <label for="dropdown">Usage</label>
                  <p-dropdown inputId="dropdown" formControlName="usage" [options]="usage"  optionValue="usage" optionLabel="usage" placeholder="Locally used"></p-dropdown>
                    <small *ngIf="carDetails['usage'].invalid && isSubmitted" class="p-error">Usage is required</small>
                </span>
            </div>
            </div>
            <div class="formgroup-inline col-12 md:col-12 lg:col-12">
                <div class="field col-12 md:col-5 lg:col-5 mb-0 p-0">
                    <span class="field">
                      <label for="dropdown">Acceleration</label>
                      <p-dropdown inputId="dropdown" formControlName="acceleration" [options]="acceleration"  optionValue="acceleration" optionLabel="acceleration" placeholder="0-5s"></p-dropdown>
                      <small *ngIf="carDetails['acceleration'].invalid && isSubmitted" class="p-error">Acceleration is required</small>
                    </span>
                </div>
                <div class="field col-12 md:col-5 lg:col-5 mb-0 p-0">
                  <span class="field">
                    <label for="dropdown">Duty paid</label>
                    <p-dropdown inputId="dropdown" formControlName="duty" [options]="duty"  optionValue="duty" optionLabel="duty" placeholder="paid"></p-dropdown>
                    <small *ngIf="carDetails['duty'].invalid && isSubmitted" class="p-error">Duty is required</small>
                  </span>
              </div>

                <!-- <div class="field col-12 md:col-12 lg:col-5 ">

                        <strong><label for="dropdown"  style="color: rgb(230, 137, 32)">Duty Paid</label></strong>
                    </span>
                </div> -->
            </div>

            <div class="p-fluid mb-3">
              <div class="field ml-3">
                <label>Upload inspection certificate</label>
              </div>
              <div class="field ml-3">
                <p-fileUpload mode="basic" name="demo[]" url="https://www.primefaces.org/cdn/api/upload.php" accept=".pdf"  (onUpload)="onBasicUploadAuto($event)" [auto]="true" chooseLabel="Browse"></p-fileUpload>
              </div>

              <div class="field ml-3 mt-4">
                <span class="p-float-label">
                  <textarea id="float-input" formControlName="description" rows="4" cols="30" pInputTextarea></textarea>
                  <label for="float-input">Description</label>
                  <small *ngIf="carDetails['description'].invalid && isSubmitted" class="p-error">Description is required</small>

                </span>
              </div>
            </div>
        </div>

  </div>
  <div class="card grid p-fluid m-5 mt-0 col-12 md:col-5 lg:col-5">
      <h4 class="m-5">
        Car Options and Accesories
      </h4>
      <div class="col-12 md:col-12 lg:col-12">
        <div class="formgroup-inline">
          <div *ngFor="let option of options" class="field-checkbox col-5 md:col-5 lg:col-5">
            <p-checkbox [value]="option" [(ngModel)]="selectedOptions" (onChange)="onCheckboxChange()"></p-checkbox>
