<app-topbar></app-topbar>
<div class="profile-display">
  <div class="card"></div>
<div class="formgroup-inline">
  <div class="col-12 md:col-12 lg:col-12">
  <p-panel header="My account" [toggleable]="true">
    <div class="col-12 pb-3 pt-3" >
      <form [formGroup]="rateForm">
        <div class="formgroup-inline mb-5" >
          <div class="col-12 md:col-12 lg:col-6">
            <div class="flex align-items-center justify-content-center">
              <div class="card" style="background-color: rgb(207, 205, 205);" (click)="fileInput.click()">
                <!-- <div class="card-body">
                  <div class="flex align-items-center justify-content-center">
                    <i *ngIf="!imageSelected" class="pi pi-user field " style="font-size: 12.5rem"></i>
                    <img *ngIf="imageSelected" [src]="selectedImage" alt="profile-picture" class="profile-picture mb-5">
                  </div>
                  <div class="flex align-items-center justify-content-center">
                    <p></p>
                  </div>
                </div> -->
                <div class="p-fluid">
                  <p-image src="{{user.profileImage}}" alt="Image" width="100%" [preview]="true"></p-image>
                </div>
              </div>
              <input type="file" #fileInput style="display: none;" (change)="onFileSelected($event)">
            </div>
          </div>
          <div class="card col-12 md:col-12 lg:col-6 ">
            <div class=" justify-content-center align-items-center">
            <!-- <div class="p-formgrid grid"> -->
              <div class="mb-0 field col">
                <h5><strong>{{user?.firstName}}</strong></h5>
                <!-- <p>{{user?.phoneNumber}}</p>
                <p>{{user?.email}}</p>
                <p>{{user?.companyUrl}}</p> -->

              </div>
            <!-- </div> -->
            <!-- <div class="p-formgrid grid"> -->
              <div class="mb-0 field col">
                <label for="phoneNumber" class="block text-900 font-medium mb-2">Contact</label>
                <p>{{user?.phoneNumber}}</p>
              </div>
              <div class="mb-0 field col">
                <label for="email" class="block text-900 font-medium mb-2">Email</label>
                <p>{{user?.email}}</p>
              </div>
            <!-- </div> -->
            <div class="mb-2 field ml-2">
              <label for="url" class="block text-900 font-medium mb-2">Url:</label>
              <p>{{user?.companyUrl}}</p>
            </div>
          </div>
          <p class="ml-2">Leave a rating</p>
            <p-rating formControlName="value"></p-rating>
          </div>
        </div>
      </form>
    </div>
  </p-panel>
</div>
</div>
<div class="formgroup-inline mb-5">
<div class="col-12 md:col-12 lg:col-6">
  <p-panel header="Your vehicles" [toggleable]="true">
    <div  class="col-12 formgroup-inline" *ngFor="let vehicle of vehicles">
      <div class="col-4">
      <p-image src="{{vehicle.image}}" alt="Image" width="100%" [preview]="true"></p-image>
    </div>
    <div class="col-8">
      <h6>{{vehicle.make}} {{vehicle.model}} {{vehicle.yearOfManufacture.split('-')[0]}}</h6>
      <div class="m-2 text-red-500 font-bold ">{{vehicle.price | currency:'Ksh. ':'symbol':'1.0-0'}}</div>
      <p-divider></p-divider>
    </div>
    </div>
  </p-panel>
</div>
<div class="col-6 md:col-12 lg:col-6">
  <p-panel header="Your sold vehicles" [toggleable]="true">
    <!-- <div  class="col-12"></div> -->
</p-panel>
</div>
</div>
<app-footer></app-footer>
