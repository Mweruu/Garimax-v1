<div class="p-fluid">
  <div class="p-formgrid grid">
    <div  class="p-inputgroup" style="border: 1px solid rgb(192, 190, 190);" >
      <p-button class="flex col-4 md:col-6 mt-0" label="Make"  styleClass="p-button-info p-button-text" ></p-button>
      <p-dropdown class="flex col-8 md:col-6 mb-0" style="border: 1px solid rgb(192, 190, 190);" [options]="makes" inputId="dropdown" ></p-dropdown>
    </div>
    <div  class="p-inputgroup" style="border: 1px solid rgb(192, 190, 190);">
      <p-button class="flex col-4 md:col-6 mb-0" label="Model" styleClass="p-button-info p-button-text" ></p-button>
      <p-dropdown class="flex col-8 md:col-6 mb-0" [options]="models" inputId="dropdown"></p-dropdown>
    </div>
    <div  class="p-inputgroup" style="border: 1px solid rgb(192, 190, 190);">
      <p-button class="flex col-4 md:col-6 mb-0" label="Location" styleClass="p-button-info p-button-text"></p-button>
      <p-dropdown class="flex col-8 md:col-6 mb-0" inputId="dropdown"  [options]="location"  optionValue="location"  optionLabel="location"  [(ngModel)]="enteredFilter" (onChange)="onSearchFilterChanged($event.value)"></p-dropdown><br>
    </div>
    <div  class="p-inputgroup" style="border: 1px solid rgb(192, 190, 190);">
      <p-button class="flex col-4 md:col-6 mb-0" label="Mileage" styleClass="p-button-info p-button-text"></p-button>
      <p-dropdown class="flex col-8 md:col-6 mb-0" inputId="dropdown"   [editable]="true" [options]="location"  optionValue="location"  optionLabel="location"></p-dropdown><br>
    </div>
  </div>
</div>
<fieldset class="mt-3">
<legend>Year</legend>
<div class="p-formgrid grid">
  <div class="field col">
    <label htmlFor="name2">Min</label>
    <p-calendar [(ngModel)]="date" view="year" [showIcon]="true" dateFormat="yy"></p-calendar>
  </div>
  <div class="field col">
    <label htmlFor="email2">Max</label>
    <p-calendar [(ngModel)]="date1" view="year" [showIcon]="true" dateFormat="yy"></p-calendar>
  </div>
</div>
</fieldset>
<fieldset class="mt-3 mb-3">
<legend>Price</legend>
<div class="p-formgrid grid">
  <div class="field col">
    <label htmlFor="name2">Min</label>
    <p-dropdown inputId="dropdown" [options]="cities" [(ngModel)]="selectedCity" optionLabel="e"></p-dropdown>
  </div>
  <div class="field col">
    <label htmlFor="email2">Max</label>
    <p-dropdown inputId="dropdown" [options]="cities" [(ngModel)]="selectedCity" optionLabel="e"></p-dropdown>
  </div>
</div>
</fieldset>
