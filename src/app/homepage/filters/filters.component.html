<div class="p-fluid mt-2">
  <form [formGroup]="filtersForm">
    <div class="p-formgrid grid">
      <div  class="p-inputgroup" style="border: 1px solid rgb(192, 190, 190);" >
        <p-button class="flex col-4 md:col-6 mt-0" label="Make"  styleClass="p-button-info p-button-text" ></p-button>
        <p-dropdown class="flex col-8 md:col-6 mb-0" formControlName="make" [options]="makes" inputId="dropdown" inputId="dropdown" (onChange)="onMakeChange()" placeholder="Select" [(ngModel)]="makeFilter" (onChange)="onMakeFilterChanged($event.value)" ></p-dropdown>
      </div>
      <div  class="p-inputgroup" style="border: 1px solid rgb(192, 190, 190);">
        <p-button class="flex col-4 md:col-6 mb-0" label="Model" styleClass="p-button-info p-button-text" ></p-button>
        <p-dropdown class="flex col-8 md:col-6 mb-0" formControlName="model" [options]="models"  inputId="dropdown" placeholder="Select" [(ngModel)]="modelFilter" (onChange)="onModelFilterChanged($event.value)"></p-dropdown>
      </div>
    </div>
  </form>
  <div class="p-formgrid grid mt-0">
    <div  class="p-inputgroup" style="border: 1px solid rgb(192, 190, 190);">
      <p-button class="flex col-4 md:col-6 mb-0" label="Location" styleClass="p-button-info p-button-text"></p-button>
      <p-dropdown class="flex col-8 md:col-6 mb-0" inputId="dropdown"  [options]="location"  optionValue="location"  optionLabel="location" placeholder="Select a City" [(ngModel)]="enteredFilter" (onChange)="onSearchFilterChanged($event.value)"></p-dropdown><br>
    </div>
  </div>

</div>
<fieldset class="mt-3 fieldset">
  <legend class="ml-2">Mileage</legend>
  <div class="formgroup-inline col-12 md:col-12 lg:col-12 m-0">
    <div class="field col-5 md:col-12 lg:col-5 mb-2 p-0">
      <span class="field">
        <label for="dropdown" class="">Min </label>
        <p-dropdown class="flex" inputId="dropdown"  [options]="mileage"  optionValue="mileage"  optionLabel="mileage" placeholder="Select" [(ngModel)]="mileageFilter" (onChange)="onMileageFilterChanged($event.value)"></p-dropdown><br>
      </span>
    </div>
    <div class="field col-5 md:col-12 lg:col-5  mb-2 p-0">
      <span class="field">
        <label for="dropdown"> Max</label>
        <p-dropdown class="flex" inputId="dropdown"  [options]="mileage"  optionValue="mileage"  optionLabel="mileage" placeholder="Select" [(ngModel)]="mileageFilter" (onChange)="onMileageFilterChanged($event.value)"></p-dropdown><br>
      </span>
    </div>
  </div>

</fieldset>
<fieldset class="mt-3 fieldset">
<legend class="ml-2">Year</legend>
<div class="formgroup-inline col-12 md:col-12 lg:col-12 m-0">
  <div class="field col-5 md:col-12 lg:col-5 mb-2 p-0">
    <span class="field">
      <label for="dropdown" class="">Min </label>
      <p-calendar [(ngModel)]="date" view="year" [showIcon]="true" dateFormat="yy"></p-calendar>
    </span>
  </div>
  <div class="field col-5 md:col-12 lg:col-5  mb-2 p-0">
    <span class="field">
      <label for="dropdown"> Max</label>
      <p-calendar [(ngModel)]="date1" view="year" [showIcon]="true" dateFormat="yy" ></p-calendar>
    </span>
  </div>
</div>

</fieldset>

<fieldset class="mt-3 mb-3 fieldset">
  <legend class="ml-2">Price</legend>
  <div class="formgroup-inline col-12 md:col-12 lg:col-12">
    <div class="field col-5 md:col-12 lg:col-5 m-2 p-0">
      <span class="field">
        <label for="dropdown">Min</label>
        <p-dropdown inputId="dropdown" [options]="price" optionValue="price"  optionLabel="price" placeholder="Select" [(ngModel)]="priceFilter" (onChange)="applyFilter()"></p-dropdown>
      </span>
    </div>
    <div class="field col-5 md:col-12 lg:col-5  m-2 p-0">
      <span class="field">
        <label for="dropdown">Max</label>
        <p-dropdown inputId="dropdown" [options]="price" optionValue="maxPrice"  optionLabel="maxPrice" placeholder="Select" [(ngModel)]="maxPriceFilter" (onChange)="applyFilter()"></p-dropdown>
      </span>
    </div>
  </div>
</fieldset>

<div class="formgroup-inline col-12 md:col-12 lg:col-12 m-0">
  <div class="col-6">
    <a (click)="toggleShowMore()" *ngIf="!showMore" class="ml-2" style="cursor: pointer;">Show More</a>
  </div>
  <div class="col-6">
    <a (click)="clear()" *ngIf="!showMore" class="ml-2" style="cursor: pointer;">Clear Filters</a>
  </div>
</div>
<!-- <div class="p-fluid"> -->
<div *ngIf="showMore" class="p-formgrid grid">
    <div  class="p-inputgroup" style="border: 1px solid rgb(192, 190, 190);">
      <p-button  class="flex col-4 md:col-6 mt-0"  label="Body Type" styleClass="p-button-info p-button-text w-11rem"></p-button>
      <p-dropdown class="flex col-8 md:col-6 mb-0" inputId="dropdown" [options]="bodytype"  optionValue="bodytype" optionLabel="bodytype" placeholder="Select" [(ngModel)]="bodyTypeFilter" (onChange)="onBodyTypeFilterChanged($event.value)"></p-dropdown>
    </div>
    <!-- <div  class="p-inputgroup" style="border: 1px solid rgb(192, 190, 190);"> -->
      <!-- <label class="label mb-2">Verified</label> -->
      <div class="col-12"><fieldset class="mt-3 fieldset"><legend>Verified</legend>
      <div class="grid formgrid">

     <div *ngFor="let state of states" class="field-checkbox col-5 md:col-5 lg:col-5">
        <p-checkbox name="state" [value]="state" [inputId]="state.key"></p-checkbox>
        <label [for]="state.key">{{ state.condition }}</label>
      </div>
    </div></fieldset>
    <!-- <div  class="p-inputgroup" style="border: 1px solid rgb(192, 190, 190);"> -->
      <!-- <label class="label mb-2">Usage</label> -->
      <fieldset class="mt-3 fieldset"><legend>Usage</legend>
      <div class="grid formgrid">
      <div *ngFor="let use of uses" class="field-checkbox col-5 md:col-5 lg:col-5">
        <p-checkbox name="use" [value]="use" [inputId]="use.key"></p-checkbox>
        <label [for]="use.key">{{ use.use }}</label>
      </div>
      <!-- </div> -->
    </div></fieldset>
    <!-- <div  class="p-inputgroup" style="border: 1px solid rgb(192, 190, 190);"> -->
      <!-- <label class="label mb-2">Condition</label> -->
      <fieldset class="mt-3 mb-3 fieldset">
        <legend> Condition </legend>

      <div class="grid formgrid">
      <div *ngFor="let condition of conditions" class="field-checkbox col-5 md:col-5 lg:col-5">
        <p-checkbox name="condition" [value]="condition" [inputId]="condition.key"></p-checkbox>
        <label [for]="condition.key">{{ condition.state }}</label>
      </div>
    </div></fieldset>
</div>

    <div  class="p-inputgroup" style="border: 1px solid rgb(192, 190, 190);">
      <p-button  class="flex col-4 md:col-6 mt-0"  label="Transmission" styleClass="p-button-info p-button-text w-11rem"></p-button>
      <p-dropdown class="flex col-8 md:col-6 mb-0" inputId="dropdown" [options]="gear"  optionValue="gear" optionLabel="gear" placeholder="Select" [(ngModel)]="transmissionFilter" (onChange)="onTransmissionFilterChanged($event.value)"></p-dropdown>
    </div>
<div class="col-12">
<fieldset class="mt-3 mb-3 fieldset">
  <legend>Engine Size (cc)</legend>
  <div class="formgroup-inline col-12 md:col-12 lg:col-12 m-0">
    <div class="field col-5 md:col-12 lg:col-5 mb-0 p-0">
      <span class="field">
        <label for="dropdown">Min (cc)</label>
        <p-dropdown inputId="dropdown" [options]="engineSize" optionValue="enginesize" optionLabel="enginesize"></p-dropdown>
      </span>
    </div>
    <div class="field col-5 md:col-12 lg:col-5  mb-0 p-0">
      <span class="field">
        <label for="dropdown">Max (cc)</label>
        <p-dropdown inputId="dropdown" [options]="engineSize"  optionValue="enginesize" optionLabel="enginesize"></p-dropdown>
      </span>
    </div>
  </div>
</fieldset>

<fieldset  class="mb-3 fieldset">
  <legend class="ml-2">Engine Power</legend>
  <div class="formgroup-inline col-12 md:col-12 lg:col-12 m-0">
    <div class="field col-5 md:col-12 lg:col-5 mb-0 p-0">
      <span class="field">
        <label for="dropdown">Min</label>
        <p-dropdown inputId="dropdown" [options]="enginepower" optionValue="enginepower"  optionLabel="enginepower"></p-dropdown>
      </span>
    </div>
    <div class="field col-5 md:col-12 lg:col-5  mb-0 p-0">
      <span class="field">
        <label for="dropdown">Max </label>
        <p-dropdown inputId="dropdown" [options]="enginepower" optionValue="enginepower" optionLabel="enginepower"></p-dropdown>
      </span>
    </div>
  </div>
</fieldset>
</div>
