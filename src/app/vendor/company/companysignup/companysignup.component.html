<div style="border-radius:56px; padding:0.1rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 45%);">
    <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div>
          <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
          <input id="email1" type="text" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

          <label for="companyName" class="block text-900 text-xl font-medium mb-2">Company Name</label>
          <input id="companyName" type="text" placeholder="Company Name" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

          <label for="kraPin" class="block text-900 text-xl font-medium mb-2">KRA pin</label>
          <input id="kraPin" type="password" placeholder="KRA pin" pInputText  class="w-full md:w-30rem mb-5" style="padding:1rem">

          <label for="mobile" class="block text-900 text-xl font-medium mb-2">Phone number</label>
          <input id="mobile" type="number" placeholder="phone number" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

          <label for="address" class="block text-900 text-xl font-medium mb-2">Address</label>
          <input id="address" type="text" placeholder="Address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

          <label for="location" class="block text-900 text-xl font-medium mb-2">Location</label>
          <input id="location" type="text" placeholder="Location" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

          <!-- <div class="card">
            <form class="flex align-items-center gap-1" [formGroup]="formGroup">
                <p-checkbox formControlName="dealerLicense" value="dealerLicense" inputId="dealerLicense"></p-checkbox>
                <label for="dealerLicense">Dealership license provided by NTSA</label>
            </form>
          </div> -->

          <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
          <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
          <label for="password1" class="block text-900 font-medium text-xl mb-2">Re-Enter Password</label>
          <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

          <div class="flex align-items-center justify-content-between mb-5 gap-5">
              <div class="flex align-items-center">
                  <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                  <label for="rememberme1">Remember me</label>
              </div>
              <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)"></a>
          </div>
          <button pButton pRipple label="Create account" class="w-full p-3 text-xl" [routerLink]="['/']"></button>
          <div class="flex align-items-center justify-content-between mt-5 gap-5">
            <p>Already have an account? <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)" [routerLink]="['/login']">Login</a></p>
          </div>
          </div>
    </div>
</div>
