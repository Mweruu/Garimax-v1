<div style="border-radius:56px; padding:0.15rem; background: linear-gradient(180deg, var(--primary-color) 30%, rgba(33, 150, 243, 0) 45%);">
    <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">

        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="block text-900 text-xl font-medium mb-1">Email</label>
            <input id="companyemail" formControlName="email"  type="text" placeholder="Email address" pInputText class="w-full md:w-30rem mb-3" style="padding:1rem"><br>
            <small *ngIf="companyForm['email'].invalid && isSubmitted" class="p-error">Email is required</small>
            <!-- <small *ngIf="companyForm['email']" class="p-error">Email is required</small> -->

          </div>

          <div class="mb-3">
            <label for="companyName" class="block text-900 text-xl font-medium mb-1">Company Name</label>
            <input id="companyName" formControlName="companyName" type="text" placeholder="Company Name" pInputText class="w-full md:w-30rem mb-3" style="padding:1rem"><br>
            <small *ngIf="companyForm['companyName'].invalid && isSubmitted" class="p-error">Company/Business name is required</small>
          </div>

          <div class="mb-3">
            <label for="kraPin" class="block text-900 text-xl font-medium mb-1">KRA pin</label>
            <input id="kraPin" formControlName="kraPin"   type="text" placeholder="KRA pin" pInputText  class="w-full md:w-30rem mb-3" style="padding:1rem"><br>
            <small *ngIf="companyForm['kraPin'].invalid && isSubmitted" class="p-error">KRA Pin is required</small>
          </div>

          <div class="mb-3">
            <label for="phoneNumber" class="block text-900 text-xl font-medium mb-1">Phone number</label>
            <input id="companymobile" formControlName="phoneNumber" type="number" placeholder="phone number" pInputText class="w-full md:w-30rem mb-3" style="padding:1rem"><br>
            <small *ngIf="companyForm['phoneNumber'].invalid && isSubmitted" class="p-error">Phone number is required</small>
          </div>

          <label for="address" class="block text-900 text-xl font-medium mb-1">Address</label>
          <input id="address" formControlName="address" type="text" placeholder="Address" pInputText class="w-full md:w-30rem mb-3" style="padding:1rem"><br>

          <label for="location" class="block text-900 text-xl font-medium mb-1">Location</label>
          <input id="location" formControlName="location"  type="text" placeholder="Location" pInputText class="w-full md:w-30rem mb-3" style="padding:1rem"><br>

          <div class="card p-fluid deal-license-card">
            <div class="field mb-0">
                <p-checkbox class="mr-2" formControlName="dealerLicense" value="dealerLicense" inputId="dealerLicense"></p-checkbox>
                <label for="dealerLicense">Dealership license provided by NTSA</label>
            </div>
            <div class="field mb-0">
              <input *ngIf="signupForm.get('dealerLicense')?.value === true" type="file" class="file-upload" onchange="console.log(event.target.files)">
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="block text-900 font-medium text-xl mb-1">Password</label>
            <p-password id="password"  formControlName="password" placeholder="Password" [toggleMask]="true" styleClass="mb-3" inputStyleClass="w-full p-3 md:w-30rem"></p-password><br>
            <small *ngIf="companyForm['password'].invalid && isSubmitted" class="p-error">Password is required</small>
          </div>

          <div class="mb-3">
            <label for="password" class="block text-900 font-medium text-xl mb-1">Confirm Password</label>
            <p-password id="password" formControlName="confirmPassword" placeholder="Password" [toggleMask]="true" styleClass="mb-3" inputStyleClass="w-full p-3 md:w-30rem"></p-password><br>
            <small *ngIf="companyForm['confirmPassword'].invalid && isSubmitted" class="p-error">Password is required</small>
          </div>
          <div class="flex align-items-center justify-content-between mb-3 gap-5">
              <div class="flex align-items-center">
                  <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                  <label for="rememberme1">Remember me</label>
              </div>
              <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)"></a>
          </div>
            <p-toast></p-toast>
            <button pButton pRipple label="Create account" class="w-full p-3 text-xl"></button>
          <div class="flex align-items-center justify-content-between mt-5 gap-5">
            <p>Already have an account? <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)" [routerLink]="['/login']">Login</a></p>
          </div>
        </form>
    </div>
</div>
