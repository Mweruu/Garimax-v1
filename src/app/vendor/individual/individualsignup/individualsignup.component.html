<div style="border-radius:56px; padding:0.15rem; background: linear-gradient(180deg, var(--primary-color) 25%, rgba(33, 150, 243, 0) 45%);">
  <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
      <form [formGroup]="signupForm" (ngSubmit)="signUp()">
          <label for="firstName" class="block text-900 text-xl font-medium mb-2">First name</label>
          <input id="firstName" formControlName="firstName" [(ngModel)]="individual.firstName" type="text" placeholder="First name" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

          <label for="lastName" class="block text-900 text-xl font-medium mb-2">Last name</label>
          <input id="lastName" formControlName="lastName" [(ngModel)]="individual.lastName"  type="text" placeholder="Last name" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

          <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
          <input id="individualemail" formControlName="email" [(ngModel)]="individual.email"  type="text" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

          <label for="mobile" class="block text-900 text-xl font-medium mb-2">Phone number</label>
          <input id="individualmobile"  formControlName="mobile" [(ngModel)]="individual.mobile"  type="number" placeholder="phone number" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

          <label for="passportNo" class="block text-900 text-xl font-medium mb-2">ID/ Passport number</label>
          <input id="passportNo" formControlName="passportNo" [(ngModel)]="individual.passportNo"  type="text" placeholder="ID/ Passport number" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

          <label for="gender" class="block text-900 text-xl font-medium mb-2">Gender</label>
          <input id="gender" formControlName="gender" [(ngModel)]="individual.gender"  type="text" placeholder="Gender" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

          <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
          <p-password id="password" formControlName="password" [(ngModel)]="individual.password"   placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

          <label for="confirmPassword" class="block text-900 font-medium text-xl mb-2">Re-Enter Password</label>
          <p-password id="confirmPassword" formControlName="confirmPassword" [(ngModel)]="individual.confirmPassword"   placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

          <div class="flex align-items-center justify-content-between mb-5 gap-5">
              <div class="flex align-items-center">
                  <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                  <label for="rememberme1">Remember me</label>
              </div>
              <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)"></a>
          </div>
          <button pButton pRipple label="Create account" class="w-full p-3 text-xl"></button>
          <div class="flex align-items-center justify-content-between mt-5 gap-5">
            <p>Already have an account? <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)" [routerLink]="['/login']">Login</a></p>
          </div>
        </form>
  </div>
</div>
