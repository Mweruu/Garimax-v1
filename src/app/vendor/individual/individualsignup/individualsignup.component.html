<div style="border-radius:56px; padding:0.15rem; background: linear-gradient(180deg, var(--primary-color) 25%, rgba(33, 150, 243, 0) 45%);">
  <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">


      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="mb-2">
          <label for="firstName" class="block text-900 text-xl font-medium mb-2">First name</label>
          <input id="firstName" formControlName="firstName" type="text" placeholder="First name" pInputText class="w-full md:w-30rem mb-2" style="padding:1rem"><br>
          <small *ngIf="individualForm['firstName'].invalid && isSubmitted" class="p-error">First name is required</small>
        </div>

        <div class="mb-2">
          <label for="lastName" class="block text-900 text-xl font-medium mb-2">Last name</label>
          <input id="lastName" formControlName="lastName"  type="text" placeholder="Last name" pInputText class="w-full md:w-30rem mb-2" style="padding:1rem"><br>
          <small *ngIf="individualForm['lastName'].invalid && isSubmitted" class="p-error">Last name is required</small>
        </div>

        <div class="mb-2">
          <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
          <input id="individualemail" formControlName="email"  type="text" placeholder="Email address" pInputText class="w-full md:w-30rem mb-2" style="padding:1rem"><br>
          <small *ngIf="individualForm['email'].invalid && isSubmitted" class="p-error">Email is required</small>
        </div>

        <div class="mb-2">
          <label for="mobile" class="block text-900 text-xl font-medium mb-2">Phone number</label>
          <input id="individualmobile"  formControlName="mobile"  type="number" placeholder="phone number" pInputText class="w-full md:w-30rem mb-2" style="padding:1rem"><br>
          <small *ngIf="individualForm['mobile'].invalid && isSubmitted" class="p-error">Phone number is required</small>
        </div>

        <div class="mb-2">
          <label for="passportNo" class="block text-900 text-xl font-medium mb-2">ID/ Passport number</label>
          <input id="passportNo" formControlName="passportNo"  type="text" placeholder="ID/ Passport number" pInputText class="w-full md:w-30rem mb-2" style="padding:1rem"><br>
          <small *ngIf="individualForm['passportNo'].invalid && isSubmitted" class="p-error">ID/Passport number is required</small>
        </div>

        <div class="mb-2">
          <label for="gender" class="block text-900 text-xl font-medium mb-2">Gender</label>
          <input id="gender" formControlName="gender"   type="text" placeholder="Gender" pInputText class="w-full md:w-30rem mb-2" style="padding:1rem"><br>
          <small *ngIf="individualForm['gender'].invalid && isSubmitted" class="p-error">Gender is required</small>
        </div>

        <div class="mb-2">
          <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
          <p-password id="password" formControlName="password"  placeholder="Password" [toggleMask]="true" styleClass="mb-2" inputStyleClass="w-full p-3 md:w-30rem"></p-password><br>
          <small *ngIf="individualForm['password'].invalid && isSubmitted" class="p-error">Password is required</small>
        </div>

        <div class="mb-2">
          <label for="confirmPassword" class="block text-900 font-medium text-xl mb-2">Confirm Password</label>
          <p-password id="confirmPassword" formControlName="confirmPassword" placeholder="Password" [toggleMask]="true" styleClass="mb-2" inputStyleClass="w-full p-3 md:w-30rem"></p-password><br>
          <small *ngIf="individualForm['confirmPassword'].invalid && isSubmitted" class="p-error">Password is required</small>
        </div>

          <div class="flex align-items-center justify-content-between mb-2 gap-5">
              <div class="flex align-items-center">
                  <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                  <label for="rememberme1">Remember me</label>
              </div>
              <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)"></a>
          </div>
            <p-toast></p-toast>
            <button pButton pRipple label="Create account" class="w-full p-3 text-xl"></button>
            <div class="flex align-items-center justify-content-between mt-5 gap-5">
            <p>Already have an account? <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)" [routerLink]="['/login']">Login</a></p>
          </div>
        </form>
  </div>
</div>
