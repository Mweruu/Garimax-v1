
<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
      <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
      <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
          <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
              <div class="text-center mb-5">
                  <!-- <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3"> -->
                  <!-- <div class="text-900 text-3xl font-medium mb-3">Welcome, Isabel!</div> -->
                  <span class="text-600 font-medium">Sign up to continue</span>
              </div>

              <div>
                  <label for="firstName" class="block text-900 text-xl font-medium mb-2">First name</label>
                  <input id="firstName" type="text" placeholder="First name" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                  <label for="lastName" class="block text-900 text-xl font-medium mb-2">Last name</label>
                  <input id="lastName" type="text" placeholder="Last name" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                  <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                  <input id="email1" type="text" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                  <label for="mobile" class="block text-900 text-xl font-medium mb-2">Phone number</label>
                  <input id="mobile" type="number" placeholder="phone number" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                  <label for="passportNo" class="block text-900 text-xl font-medium mb-2">ID/ Passport number</label>
                  <input id="passportNo" type="text" placeholder="ID/ Passport number" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                  <label for="gender" class="block text-900 text-xl font-medium mb-2">Gender</label>
                  <input id="gender" type="text" placeholder="Gender" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                  <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                  <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                  <div class="flex align-items-center justify-content-between mb-5 gap-5">
                      <div class="flex align-items-center">
                          <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                          <label for="rememberme1">Remember me</label>
                      </div>
                      <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                    </div>
                  <button pButton pRipple label="Create account" class="w-full p-3 text-xl" [routerLink]="['/']"></button>
                  <div class="flex align-items-center justify-content-between mt-5 gap-5">
                    <p>Already have an account? <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)" [routerLink]="['/individuallogin']">Login</a></p>
                  </div>
              </div>
