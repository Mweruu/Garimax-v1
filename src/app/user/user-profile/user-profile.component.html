<app-topbar></app-topbar>
<div class="profile-display">
  <div class="card"></div>
<div class="formgroup-inline">
  <div class="col-12 md:col-12 lg:col-12">
  <p-panel header="My account" [toggleable]="true">
    <div class="col-12 pb-3 pt-3" >
      <div class="formgroup-inline mb-5" >
        <div class="col-12 md:col-12 lg:col-6">
          <div class="card p-fluid">
            <div class="flex formgroup-inline justify-content-center">
            <i  *ngIf="!clicked" class="pi pi-user field justify-content-center align-items-center" style="font-size: 12.5rem"></i>
            <!-- <p-fileUpload mode="basic"  chooseLabel="Click here to add an image" name="demo[]" url="https://www.primefaces.org/cdn/api/upload.php" accept="image/*" (onUpload)="onUpload($event)"></p-fileUpload> -->
            </div>
          </div>
      </div>
      <div class="col-12 md:col-12 lg:col-6 ">
        <div class="card p-fluid justify-content-center align-items-center">
        <div class="p-formgrid grid">
          <div class="mb-2 field col">
            <label for="firstName" class="block text-900 font-medium mb-2">First name</label>
            <input id="firstName" type="text" value="Christine" pInputText ><br>
          </div>
          <div class="mb-2 field col">
            <label for="lastName" class="block text-900 font-medium mb-2">Last name</label>
            <input id="lastName" type="text" value="Lora" pInputText ><br>
          </div>
        </div>
        <div class="mb-2 field">
          <label for="mobile" class="block text-900 font-medium mb-2">Phone number</label>
          <input id="mobile" type="number" value="710559980" pInputText ><br>
        </div>
        <div class="mb-2 field">
          <label for="email" class="block text-900 font-medium mb-2">Email</label>
          <input id="email" type="email" value="christine@gmail.com" pInputText ><br>
        </div>
      <!-- <div class="grid"></div> -->
        <div class="field flex align-items-center justify-content-between ">
          <i [style]="{'font-size':'12px'}">This email has not been verified  <a class="font-xm no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Verify now</a></i>
        </div>
        <div class=" field flex align-items-center justify-content-between mt-3">
          <p>Want to change password  <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Click here</a></p>
        </div>
      </div>
      </div>
      </div>
      <p-button class="flex justify-content-center" styleClass="p-button-success w-21rem">Save</p-button>
    </div>
  </p-panel>
</div>
</div>
<div class="formgroup-inline mb-5">
<div class="col-12 md:col-12 lg:col-6">
  <p-panel header="Your vehicles for sale" [toggleable]="true">
    <div  class="col-12 formgroup-inline" *ngFor="let vehicle of vehicles">
      <div class="col-4">
      <p-image src="{{vehicle.image}}" alt="Image" width="100%" [preview]="true"></p-image>
    </div>
    <div class="col-8">
      <h6>{{vehicle.make}} {{vehicle.model}} {{vehicle.yearOfManufactor.split('-')[0]}}</h6>
      <div class="m-2 text-red-500 font-bold ">{{vehicle.price | currency:'Ksh. ':'symbol':'1.0-0'}}</div>
      <div class="flex align-items-center justify-content-between mb-5">
        <div class="flex align-items-center">
            <p-checkbox id="sold" [binary]="true" styleClass="mr-2"></p-checkbox>
            <label for="sold">Sold</label>
        </div>
        <a class="font-medium no-underline ml-2  cursor-pointer" style="color: var(--primary-color)"routerLink="/basicinfo">Edit</a>
      </div>
      <p-divider></p-divider>
    </div>
    </div>
  </p-panel>
</div>
<div class="col-6 md:col-12 lg:col-6">
  <p-panel header="Your sold vehicles" [toggleable]="true">
    <!-- <div  class="col-12"></div> -->
</p-panel>
</div>
</div>
<app-footer></app-footer>
