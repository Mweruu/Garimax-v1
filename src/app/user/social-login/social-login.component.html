<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
      <div style=" width:30rem; border-radius:56px; padding:0.1rem; background: linear-gradient(180deg, var(--primary-color) 35%, rgba(7, 116, 204, 0) 45%);">
          <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
              <div class="field grid">
                <p-button styleClass="p-button-outlined  p-button-rounded m-3"  [routerLink]="['/']">
                  <i class="pi pi-facebook m-3" style="color: rgb(7, 90, 199); font-size: 2.0rem"></i>
                  <span class="ml-2 font-bold">Continue with Facebook</span>
                </p-button>
                <p-button styleClass="p-button-outlined p-button-rounded m-3" [routerLink]="['/']">
                  <i class="pi pi-google m-3" style="color: rgb(250, 33, 5); font-size: 2.0rem"></i>
                  <span class="ml-2 font-bold">Continue with Google</span>
                </p-button>
                <p-button styleClass="p-button-outlined p-button-rounded m-3 width:75rem" [routerLink]="['/login']">
                  <i class="pi pi-envelope m-3" style="color: rgb(12, 12, 12); font-size: 2.0rem"></i>
                  <span class="ml-2 font-bold">Continue with Email</span>
                </p-button>
                <p-button styleClass="p-button-outlined p-button-rounded m-3" [routerLink]="['/']">
                  <i class="pi pi-apple m-3" style="color: rgb(7, 7, 7); font-size: 2.0rem"></i>
                  <span class="ml-2 font-bold">Continue with Apple</span>
                </p-button>

            </div>
          </div>
      </div>
  </div>
</div>
