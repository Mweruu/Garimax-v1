<p>login works!</p>
<p-button styleClass="p-button-outlined m-3" [routerLink]="['/']">
  <i class="pi pi-facebook m-3" style="color: rgb(7, 90, 199); font-size: 2.0rem"></i>
  <span class="ml-2 font-bold">Continue with Facebook</span>
</p-button>
<p-button styleClass="p-button-outlined m-3" [routerLink]="['/']">
  <i class="pi pi-google m-3" style="color: rgb(250, 33, 5); font-size: 2.0rem"></i>
  <span class="ml-2 font-bold">Continue with Google</span>
</p-button>
<p-button styleClass="p-button-outlined m-3" [routerLink]="['/']">
  <i class="pi pi-envelope m-3" style="color: rgb(12, 12, 12); font-size: 2.0rem"></i>
  <span class="ml-2 font-bold">Continue with Email</span>
</p-button>
<p-button styleClass="p-button-outlined m-3" [routerLink]="['/']">
  <i class="pi pi-apple m-3" style="color: rgb(7, 7, 7); font-size: 2.0rem"></i>
  <span class="ml-2 font-bold">Continue with Apple</span>
</p-button>

<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
      <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
      <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(7, 116, 204, 0) 30%);">
          <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
              <div class="text-center mb-5">
                  <!-- <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3"> -->
                  <!-- <div class="text-900 text-3xl font-medium mb-3">Welcome, Isabel!</div> -->
                  <span class="text-600 font-medium">Sign in to continue</span>
              </div>

              <div>
                  <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                  <input id="email1" type="text" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                  <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                  <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                  <div class="flex align-items-center justify-content-between mb-5 gap-5">
                      <div class="flex align-items-center">
                          <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                          <label for="rememberme1">Remember me</label>
                      </div>
                      <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                  </div>
                  <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" [routerLink]="['/']"></button>
                  <div class="flex align-items-center justify-content-between mt-5 gap-5">
                    <div class="flex align-items-center">
                        <label for="rememberme1">New here?  </label>
                    </div>
                    <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)" [routerLink]="['/signup']" >Create account</a>
                </div>
                  <!-- <div class="flex align-items-center justify-content-between mt-5 gap-5">
                    <p>New here? <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Create account</a></p>
                  </div> -->
              </div>
          </div>
      </div>
  </div>
</div>
